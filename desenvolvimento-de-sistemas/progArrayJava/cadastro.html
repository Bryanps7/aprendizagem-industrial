<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Cadastro Produto || Bryan Prinz88</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/scriptCadastro.js" defer></script>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">VOLTAR</a>
        </nav>
        <h1>Cadastro Produto</h1><hr><br>
        <label for="nome">Digite o nome do produto: </label><br>
        <input type="text" id="nome" placeholder="Nome Produto"><br><br>
        <label for="marca">Digite a marca do produto: </label><br>
        <input type="text" id="marca" placeholder="Marca Produto"><br><br>
        <label for="qtde">Digite o quantidade do produto: </label><br>
        <input type="number" id="qtde" placeholder="Quantidade Produto"><br><br>
        <label for="validade">Digite a validade do Produto: </label><br>
        <input type="date" id="validade" placeholder="Validade Produto"><br><br>
        <label for="horaValid">Digite a hora da validade do produt</label><br>
        <input type="time" id="horaValid" placeholder="hora validade"><br><br><hr>
        <button id="gravar">Gravar</button>
    </div>
</body>
</html>
