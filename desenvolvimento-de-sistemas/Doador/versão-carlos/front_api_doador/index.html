<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/iconDoador.jpg" type="image/jpg">
    <link rel="stylesheet" href="style.css">
    <script src="doadorFront.js" defer></script>
    <title>Doador</title>
</head>
<body>
    <h1>Doador - Pessoa Física</h1>
    <label for="nomeDoador">Nome do Doador:</label><br>
    <input type="text" id="nomeDoador" required><br>
    <label for="cpfDoador">CPF:</label><br>
    <input type="text" id="cpfDoador" required><br>
    <label for="telefoneDoador">Telefone:</label><br>
    <input type="text" id="telefoneDoador" required><br>
    <label for="emailDoador">Email:</label><br>
    <input type="text" id="emailDoador" required><br>
    <label for="cepDoador">CEP:</label><br>
    <input type="number" id="cepDoador" placeholder="somente números"><br><br>
    <button id="buscaCEP">Buscar CEP</button><br><br>
    <label for="logradouroDoador">Logradouro:</label><br>
    <input type="text" id="logradouroDoador"><br>
    <label for="numeroDoador">Numero:</label><br>
    <input type="text" id="numeroDoador"><br>
    <label for="complementoDoador">Complemento:</label><br>
    <input type="text" id="complementoDoador"><br>
    <label for="bairroDoador">Bairro:</label><br>
    <input type="text" id="bairroDoador"><br>
    <label for="localidadeDoador">Cidade:</label><br>
    <input type="text" id="localidadeDoador"><br>
    <label for="ufDoador">Estado:</label><br>
    <input type="text" id="ufDoador"><br><br>
    <button id="gravar">Gravar</button><br><br>
    <div id="res"></div>


</body>
</html>
